{% extends "base.html" %}
{% block header %}<h1>Game</h1>{% endblock header %}
{% block content %}
    <form method="POST" class="game-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Start game">
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
{% endblock content %}
{% block footer %}<p>See you soon!</p>{% endblock footer %}
